<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/html">
	<head>
        <meta charset="UTF-8">
        <title>Does this unit have a soul?</title>
        <link href="{{ url_for('static', filename='Bootstrap/css/bootstrap.min.css') }}" rel="stylesheet"/>
        <link href="{{ url_for('static', filename='Bootstrap/css/bootstrap-theme.min.css') }}" rel="stylesheet"/>
        <link href="{{ url_for('static', filename='DateTimePicker/css/bootstrap-datetimepicker.min.css') }}" rel="stylesheet"/>

        {% import "bootstrap/wtf.html" as wtf %}
        {% import 'admin/static.html' as admin_static with context %}

        <script src="{{ url_for('static', filename='jquery-1.12.0.min.js') }}"></script>
        <script src="{{ url_for('static', filename='echarts.min.js') }}"></script>
        <script src="{{ url_for('static', filename='Bootstrap/js/bootstrap.min.js') }}"></script>
        <script src="{{ url_for('static', filename='DateTimePicker/js/bootstrap-datetimepicker.min.js') }}"></script>
        <script src="{{ url_for('static', filename='DateTimePicker/js/bootstrap-datetimepicker.zh-CN.js') }}"></script>
        <script src="{{ admin_static.url(filename='vendor/moment.min.js') }}"></script>
        <script src="{{ admin_static.url(filename='admin/js/form.js') }}"></script>

	</head>
	<body>

        <div id="header">{% block header %}
            <nav class="navbar navbar-default">
                <div class="container">
                    <div class="navbar-header">
                        <a class="navbar-brand">This is a header</a>
                    </div>
                </div>
            </nav>
        {% endblock %}</div>

        <div>{% block content %}{% endblock %}</div>

        <footer id="footer">{% block footer %}
            <div class="container">
                <p>
                    This is footer.
                </p>
            </div>
        {% endblock %}</footer>
	</body>
</html>
