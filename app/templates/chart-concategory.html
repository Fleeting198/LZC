{% extends "charts.html" %}
{% block chartField %}

    <form id="form-ipt" class="form-inline">
        {{ form.userID(class="form-control", maxlength='8', placeholder='工号') }}
        {{ form.dateRange(class="form-control",size='23',placeholder='日期范围') }}
        <input class="btn btn-primary" type="button" value="确认" onclick="refresh_chart()"/>
    </form>

    <div id="chartConCategory" style="width: inherit; height: 400px;"></div>

    <script>
        // Init dateRange.
        var dateRangePicker = $("input[name='dateRange']");
        dateRangePicker.daterangepicker({
            autoUpdateInput: false,
            locale: {
                format: 'YYYY-MM-DD',
                cancelLabel: 'Clear'
            }
        });
        dateRangePicker.on('apply.daterangepicker', function (ev, picker) {
            $(this).val(picker.startDate.format('YYYY-MM-DD') + ' ~ ' + picker.endDate.format('YYYY-MM-DD'));
        });
        dateRangePicker.on('cancel.daterangepicker', function (ev, picker) {
            $(this).val('');
        });

        // Init charts.
        var chartConCategory = echarts.init(document.getElementById('chartConCategory'));

        var optionChartConCategory = {
            title: {text: '消费分类计数'},
            tooltip: {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            toolbox: {
                show: true,
                feature: {
                    mark: {show: true},
                    dataView: {show: true, readOnly: false},
                    restore: {show: true},
                    saveAsImage: {show: true}
                }
            },
            legend: {
                show: true,
                orient: 'horizontal',
                left: 'center',
                data: []
            },
            series: [{
                name: '消费分布',
                type: 'pie',
                radious: '50%',
                center: ['50%','50%'],
                data: []
            }]
        };

        chartConCategory.setOption(optionChartConCategory);

        var titles;
        var seriesData;

        refresh_chart = function () {
            chartConCategory.showLoading();
            $.get('/charts/concategory/getData?' + $("#form-ipt").serialize(), function (json_response) {
                chartConCategory.hideLoading();
                if (!json_response.errMsg) {

                    titles = json_response.titles;
                    seriesData = json_response.seriesData;

                    chartConCategory.setOption({
                        legend: {data: titles },
                        series: [{data: seriesData}]
                    });
                } else {
                    for (err in json_response.errMsg) {
                        alert(json_response.errMsg[err]);
                    }
                }
            }, 'json')
        };
    </script>

{% endblock %}
