{% extends "charts.html" %}
{% block chartField %}

    <form id="form-ipt" class="form-inline" >
        {{ form.userID(class="form-control", maxlength='8', placeholder='工号', value='AQPTHHPQ')}}
        {{ form.dateRange(class="form-control",size='23',placeholder='日期范围') }}
        <input class="btn btn-primary" type="button" value="确认" onclick="refresh_chart()"/>
    </form>

    <div id="chartDateTrend" style="width: inherit; height: 350px;"></div>
    <div id="chartTimeDistribution" style="width: inherit; height: 350px;"></div>

    <script>
        var dateRangePicker = $("input[name='dateRange']");
        dateRangePicker.daterangepicker({
            autoUpdateInput: false,
            locale: {
                format: 'YYYY-MM-DD',
                cancelLabel: 'Clear'
            }
        });
        dateRangePicker.on('apply.daterangepicker', function (ev, picker) {
            $(this).val(picker.startDate.format('YYYY-MM-DD')+' ~ '+picker.endDate.format('YYYY-MM-DD'));
        });
        dateRangePicker.on('cancel.daterangepicker', function (ev, picker) {
            $(this).val('');
        });

        // 图表初始化。
        var chartDateTrend = echarts.init(document.getElementById('chartDateTrend'));
        var chartTimeDistribution = echarts.init(document.getElementById('chartTimeDistribution'));

        var optionChartDate = {
            title: {text: '门禁趋势'},
            tooltip: {trigger: 'axis'},
            toolbox: {
                show: true,
                feature: {
                    mark: {show: true},
                    dataView: {show: true, readOnly: false},
                    magicType: {show: true, type: ['line', 'bar']},
                    restore: {show: true},
                    saveAsImage: {show: true}
                }
            },
            legend: {data: []},  // 设定
            xAxis: {
                type: 'category',
                boundaryGap: true,
                data: []  // 设定
            },
            yAxis: {
                type: 'value',
                name: '次数',
                axisLabel: {
                    formatter: '{value} 次'
                }
            },
            dataZoom: [
                {
                    type: 'inside',
                    xAxisIndex: [0],
                    start: 0,
                    end: 100
                },
                {
                    type: 'slider',
                    xAxisIndex: [0],
                    start: 0,
                    end: 100
                }
            ],
            series: []
        };
        var optionChartTime = {
            title: {text: '门禁时间段分布'},
            tooltip: {trigger: 'axis'},
            toolbox: {
                show: true,
                feature: {
                    mark: {show: true},
                    dataView: {show: true, readOnly: false},
                    magicType: {show: true, type: ['line', 'bar']},
                    restore: {show: true},
                    saveAsImage: {show: true}
                }
            },
            legend: {data: ['门禁平均计数']},
            xAxis: {
                type: 'category',
                boundaryGap: true,
                data: []
            },
            yAxis: {
                type: 'value'
            },
            series: [{
                name: '门禁平均计数',
                type: 'bar',
                data: []
            }]
        };

        chartDateTrend.setOption(optionChartDate);
        chartTimeDistribution.setOption(optionChartTime);

        var json_dateTrend;
        var json_timeDistribution;

        refresh_chart = function () {
            chartDateTrend.showLoading();
            chartTimeDistribution.showLoading();
            $.get('/charts/acperiod/getData?' + $("#form-ipt").serialize(), function (json_response) {
                chartDateTrend.hideLoading();
                chartTimeDistribution.hideLoading();

                json_dateTrend = json_response.json_dateTrend;
                json_timeDistribution = json_response.json_timeDistribution;

                if (!json_response.errMsg) {
                    chartDateTrend.setOption({
                        legend: {data: json_dateTrend.legendLables},
                        xAxis: [{
                            data: json_dateTrend.axisLables
                        }]
                    });

                    for(var i=0; i< json_dateTrend.pointSeriesData.length;i++){
                        var tmp_option = chartDateTrend.getOption();
                        tmp_option.series.push(
                            {
                                name: json_dateTrend.pointSeriesData[i].name,
                                stack:'ac',
                                type: 'bar',
                                data: json_dateTrend.pointSeriesData[i].data
                            }

                        );
                        chartDateTrend.setOption(tmp_option);
                    }

                    chartTimeDistribution.setOption({
                        xAxis: [{
                            data: json_timeDistribution.axisLables
                        }]
                    });

                    for (var i = 0; i < json_timeDistribution.vals.length; i++) {
                        var tmp_option = chartTimeDistribution.getOption();
                        tmp_option.series.push(
                                {
                                    name: json_timeDistribution.vals[i].name,
                                    stack: 'ac',
                                    type: 'bar',
                                    data: json_timeDistribution.vals[i].data
                                }
                        );
                        chartTimeDistribution.setOption(tmp_option);
                    }

                } else {
                    for (err in json_response.errMsg) {
                        alert(json_response.errMsg[err]);
                    }
                }
            }, 'json')
        };
    </script>

{% endblock %}
